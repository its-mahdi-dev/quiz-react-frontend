<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دسته بندی ها</title>
    <link rel="stylesheet" href="/assets/css/lib/daisyui.min.css">
    <script src="/assets/js/lib/tailwind.min.js"></script>
    <script src="/assets/js/config.js"></script>
    <link rel='stylesheet' href='/assets/css/lib/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='/assets/css/lib/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <button class="pr-4 pt-5" onclick="handlemenu()"><i class="fi fi-sr-bars-staggered text-2xl"></i></button>
        <div id="backdrop-menu" onclick="handlemenu()"
            class="fixed top-0 right-0 bg-black bg-opacity-50 w-screen h-screen lg:hidden hidden z-10"></div>
        <nav class="bg-gray-20 p-3 md:w-2/12 w-1/2 h-screen fixed lg:right-0 right-[-100%] top-0 transition-all duration-300 z-20"
            id="menu">
            <div class="text-center font-fedra text-2xl mt-5">
                سایت کوییز
            </div>
            <ul class="menu rounded-box mt-20">
                <li class="mb-3">
                    <a href="#">
                        <i class="fi fi-rr-home"></i>
                        داشبورد
                    </a>
                </li>
                <li class="mb-3 bg-gray-38 rounded-lg">
                    <a href="/pages/designer/category.html">
                        <i class="fi fi-rr-apps"></i>
                        دسته بندی‌ها
                    </a>
                </li>
                <li class="mb-3">
                    <a href="/pages/designer/question.html">
                        <i class="fi fi-rr-question-square"></i>
                        سوالات
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="lg:w-10/12 mr-auto">

        <div class="p-3">
            <div class="p-4 bg-gray-38 rounded-xl">
                <h2 class="font-fedra mb-2 text-xl">ایجاد دسته بندی</h2>
                <form action="create" class="flex flex-wrap">
                    <div class="lg:w-1/2 w-full lg:pe-1 mt-2 check-input relative">
                        <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                        <div
                            class="w-full h-12 rounded-lg bg-gray-700 bg-opacity-50 backdrop-blur-2xl p-2 flex items-center justify-between -border-error">
                            <input type="text" data-validations="required" class="text-input" />
                            <label>نام دسته بندی</label>
                            <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                            <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                        </div>
                    </div>
                    <div class="lg:w-1/2 w-full lg:pe-1 mt-2">
                        <button class="btn btn-active btn-accent lg:w-1/2 w-full">افزودن</button>
                    </div>
                </form>
            </div>
            <div class="p-4 mt-5 bg-gray-38 rounded-xl">
                <h2 class="font-fedra mb-2 text-xl">مدیریت دسته بندی‌ ها</h2>
                <div class="w-full lg:pe-1 mt-2 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div
                        class="w-full h-12 rounded-lg bg-gray-700 bg-opacity-50 backdrop-blur-2xl p-2 flex items-center justify-between -border-error">
                        <input type="text" data-validations="" class="text-input" id="search" />
                        <label>جستجو بر اسا نام دسته بندی</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="table text-right able-search" data-index="0" data-input="search">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th>ردیف</th>
                                <th>نام دسته بندی</th>
                                <th>ایجاد کننده</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover">
                                <th>1</th>
                                <td>تست</td>
                                <td>تستی</td>
                            </tr>
                            <tr class="hover">
                                <th>2</th>
                                <td>تست</td>
                                <td>تستی</td>
                            </tr>
                            <tr class="hover">
                                <th>3</th>
                                <td>تست</td>
                                <td>تستی</td>
                            </tr>
                            <tr class="hover">
                                <th>4</th>
                                <td>تست</td>
                                <td>تستی</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/forms.js"></script>
    <script src="/assets/js/table.js"></script>
</body>

</html>
